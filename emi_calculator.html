<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator-card">
            <h1>EMI Calculator</h1>
            <p class="subtitle">Calculate your Equated Monthly Installment</p>

            <div class="input-section">
                <!-- Loan Amount -->
                <div class="input-group">
                    <label for="loanAmount">Loan Amount (₹)</label>
                    <input type="number" id="loanAmount" placeholder="Enter loan amount" value="500000" min="1000" step="1000">
                    <input type="range" id="loanAmountSlider" min="10000" max="10000000" value="500000" step="10000">
                    <div class="range-values">
                        <span>₹10,000</span>
                        <span>₹1,00,00,000</span>
                    </div>
                </div>

                <!-- Interest Rate -->
                <div class="input-group">
                    <label for="interestRate">Interest Rate (% per annum)</label>
                    <input type="number" id="interestRate" placeholder="Enter interest rate" value="10" min="0.1" max="30" step="0.1">
                    <input type="range" id="interestRateSlider" min="1" max="30" value="10" step="0.1">
                    <div class="range-values">
                        <span>1%</span>
                        <span>30%</span>
                    </div>
                </div>

                <!-- Loan Tenure -->
                <div class="input-group">
                    <label for="loanTenure">Loan Tenure</label>
                    <div class="tenure-toggle">
                        <button class="toggle-btn active" id="monthsBtn">Months</button>
                        <button class="toggle-btn" id="yearsBtn">Years</button>
                    </div>
                    <input type="number" id="loanTenure" placeholder="Enter tenure" value="12" min="1" step="1">
                    <input type="range" id="loanTenureSlider" min="1" max="360" value="12" step="1">
                    <div class="range-values">
                        <span id="minTenure">1 Month</span>
                        <span id="maxTenure">30 Years</span>
                    </div>
                </div>

                <!-- Calculate Button -->
                <button class="calculate-btn" id="calculateBtn">Calculate EMI</button>
            </div>

            <div class="result-section" id="resultSection">
                <h2>Your EMI Details</h2>

                <div class="emi-display">
                    <div class="emi-amount">
                        <p class="label">Monthly EMI</p>
                        <p class="value" id="emiValue">₹0</p>
                    </div>
                </div>

                <div class="result-grid">
                    <div class="result-item">
                        <p class="label">Principal Amount</p>
                        <p class="value" id="principalValue">₹0</p>
                    </div>
                    <div class="result-item">
                        <p class="label">Total Interest</p>
                        <p class="value" id="interestValue">₹0</p>
                    </div>
                    <div class="result-item">
                        <p class="label">Total Amount</p>
                        <p class="value" id="totalValue">₹0</p>
                    </div>
                </div>

                <!-- Pie Chart -->
                <div class="chart-container">
                    <canvas id="emiChart"></canvas>
                </div>

                <!-- Amortization Table -->
                <div class="table-section">
                    <h3>Amortization Schedule</h3>
                    <button class="toggle-table-btn" id="toggleTableBtn">Show Full Schedule</button>
                    <div class="table-wrapper" id="tableWrapper" style="display: none;">
                        <table id="amortizationTable">
                            <thead>
                                <tr>
                                    <th>Month</th>
                                    <th>EMI</th>
                                    <th>Principal</th>
                                    <th>Interest</th>
                                    <th>Balance</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
